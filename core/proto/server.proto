// Jade Server Sevice Definition

syntax = "proto3";

package JadeCore;

service RpcBase {
	rpc Handle (stream CommandRequest) returns (stream CommandResponse) {}
}

message CommandRequest {
	int32 operation = 1;
	bytes request = 2;
}

message CommandResponse {
	int32 operation = 1;
	bytes response = 3;
}

message InfoRequest{
	string message = 1;
}

message InfoResponse{
	string message = 1;
}